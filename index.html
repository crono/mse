<head>

  <!-- Angular Material CSS now available via Google CDN; version 0.8 used here -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

  <style type="text/css">
.track-tile {
  border: 2px solid black;
  height: 48px;
  text-align: center;
  vertical-align: center;
  width: 48px; 
}
.metal .track-tile {
  background: #f5f5f5; }
.wealth .track-tile {
  background: #ffff8d; }
.military .track-tile {
  background: #84ffff; }
.current {
  color: white;
  background-color: black;
}
  </style>

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

  <script src="/js/app.js"></script>
  
</head>
<body ng-app="mseApp" ng-controller="mseCtrl">


  <md-content>
    <div layout="row">
      <div layout="column" flex="50">
        <div class="metal" ng-repeat="value in [board.MetalStorage]">
          <label>Metal Storage</label>
          <ng-include src="'templates/track.ng'"/>
        </div>
        <div class="wealth" ng-repeat="value in [board.WealthStorage]">
          <label>Wealth Storage</label>
          <ng-include src="'templates/track.ng'"/>
        </div>
        <div class="military" ng-repeat="value in [board.MilitaryStrength]">
          <label>Military Strength</label>
          <ng-include src="'templates/track.ng'"/>
        </div>
        <div>techs</div>
      </div>
      <div flex="50">
        <div>empire</div>
        <div>explored</div>
        <div>event info</div>
      </div>
    </div>
  </md-content>
  <code>
    {{board}}
  </code>
</body>
